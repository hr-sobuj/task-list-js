<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    

    <div class="container">

        <!-- //Add Task -->
        <h1>Task List</h1>
        <form id="task_form">
            <input type="text" placeholder="New Task" id="new_task">
            <input type="submit" value="Add Task" id="submit_task">
        </form>
        <hr>
        <!-- //Show Task -->
        <h4>Task List</h4>
        <input type="text" name="task_filter" id="task_filter">
        <ol id="show_task_list"></ol>
        <button id="clear_task_btn">Clear Task</button>
    </div>


    <script src="js/script.js">
    </script>


</body>
</html>
